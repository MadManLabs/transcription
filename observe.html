<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Live Transcript</title>
	<style>
		* {
			box-sizing: border-box
		}

		body {
			font-family: sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #fff;
			position: fixed;
			width: 100%;
			top: 0;
			background-color: aliceblue;
			padding: 10px;
		}

		h1 {
			margin: 2px;
		}

		main {
			margin-top: 80px;
			align-items: top;
		}

		p {
			font-size: 30px;
			line-height: 1.2;
			white-space: pre-wrap;
			outline: none;
		}

		section {
			padding: 10px;
		}

		.interim {
			font-size: 20px;
			color: slategray
		}

		.credit {
			font-size: 12px;
			color: slategray
		}

		.snippet {
			margin: .15em;
			outline: none;
			display: inline-block;
		}
	</style>
</head>

<body>
	<header>
		<h1>Watch Transcript <span id="transcript-id"></span></h1>
		<form id="transcriptIDForm">
			<label>Transcript name:
        <input type="text" id="newTranscriptID">
      </label>
			<button type="submit">Watch Transcript</button>
		</form>
		<button onclick="translateText()">Translate</button>

		<span class="credit">Made by Mark Noonan (<a href="https://twitter.com/marktnoonan">@marktnoonan</a>), based on David Walsh's <a href="https://davidwalsh.name/speech-recognition">blog post</a>.</span>
	</header>
	<main>
		<section>
			<p id="transcript"></p>
		</section>
	</main>


	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
	<script>
		window.noZensmooth = true
	</script>
	<script src="./js/zenscroll-min.js"></script>
	<script src="./js/observe.js"></script>
</body>

</html>
